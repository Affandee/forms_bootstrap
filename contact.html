<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA FEWD: Contact</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="flex justify-content align-items">
      <div class="logo">
        <h1>GA <span class="bolder">FEWD</span></h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main class="container">
      <div class="flex">
        <div class="contact-info">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.6300910366135!2d-122.32001348414681!3d47.613881995467814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906acc316efa51%3A0x47f9aaa1a966f140!2s1101%20E%20Pike%20St%2C%20Seattle%2C%20WA%2098122!5e0!3m2!1sen!2sus!4v1629682211977!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
          <h3>Address:</h3>
          <div>
            <a href=""
              >1101 E Pike street,<br />
              Capitol Hill, Seattle, WA.</a
            >
          </div>
          <h3>Tel:</h3>
          <div>
            <a href="tel:206-111-1111">206-111-1111</a>
          </div>
          <h3>Email:</h3>
          <div>
            <a href="mailto:hello@example.com">hello@example.com</a>
          </div>
        </div>
        <div class="contact-form">
          <form action="#" method="POST">
            <input /><br />
            <label>First name</label>
            <input type="text" name="firstname" placeholder="John" /><br />
            <input type="number" /><br />
            <input type="date" /><br />
            <input id="password" type="password" /><br />
            <input type="file" />

            <h4>Gender</h4>
            <input type="radio" name="gender" value="male" />Male<br />
            <input type="radio" name="gender" value="female" />Female<br />
            <input type="radio" name="gender" value="other" />Other<br />

            <h4>Favourites</h4>
            <input
              type="checkbox"
              name="favourites"
              value="male"
            />Running<br />
            <input
              type="checkbox"
              name="favourites"
              value="female"
            />Climbing<br />
            <input
              type="checkbox"
              name="favourites"
              value="other"
            />Swimming<br />
            <button id="show">show password</button>

            <select>
              <option>Select Gender</option>
              <option>Man</option>
              <option>Woman</option>
              <option>none binary</option>
            </select>

            <select multiple>
              <option value="">Select Gender</option>
              <option value="man">Man</option>
              <option value="woman">Woman</option>
              <option value="none binary">none binary</option></select
            ><br />
            <div>
              <input list="genders" />
              <datalist id="genders">
                <option value="man">Man</option>
                <option value="woman">Woman</option>
                <option value="none binary">none binary</option>
              </datalist>
            </div>
            <br />
            <textarea rows="20" cols="50"></textarea>

            <input type="reset" />
            <input type="submit" value="ok send" />
          </form>
        </div>
      </div>
    </main>
    <script>
      document.querySelector("#show").addEventListener("click", function (e) {
        e.preventDefault(); //will not do its default behaviour
        document.querySelector("#password").setAttribute("type", "text");
      });
    </script>
  </body>
</html>
